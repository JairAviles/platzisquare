<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr />  
<ul>
  <ng-container *ngFor="let place of places">
    <li *ngIf="place.active" >{{place.name}}</li>
  </ng-container>
</ul>
<ul>
    <ng-container *ngFor="let place of places; let i = index" [ngSwitch]="place.closeness">
      <a>
        <li appCountClicks
            [ngStyle]="{color: (place.active) ? 'black' : 'gray'}" 
            [ngClass]="{pair_number: (i + 1) %2 !== 0}" [appRemark]="place.plan">
            {{place.name}} -
            <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Closer</span>
            <span *ngSwitchCase="2" [ngStyle]="{color: 'black'}">Close</span>
            <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Far</span>
        </li>
      </a>  
    </ng-container>
  </ul>
